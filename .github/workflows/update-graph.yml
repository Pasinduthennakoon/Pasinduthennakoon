name: Update GitHub Activity Graph

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight
  workflow_dispatch:

jobs:
  update-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate GitHub Activity Graph
        uses: nicolasbeauvais/github-activity-graph@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: 'activity-graph.svg'
          username: 'Pasinduthennakoon'
          theme: 'high-contrast'
          hide_border: true
          area: true
          line: '58a6ff'
          point: '58a6ff'
          area_color: '58a6ff'

      - name: Commit updated graph
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add activity-graph.svg
          git commit -m "Update activity graph" || echo "No changes to commit"
          git push
